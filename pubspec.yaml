name: ocr_document_extractor
description: A Flutter application for OCR document extraction with AI-powered structured data extraction.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  http: ^1.1.0
  http_parser: ^4.0.2
  file_picker: ^6.1.1
  cupertino_icons: ^1.0.2
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true